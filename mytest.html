<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="/js/jquery/jquery.delayed.js"></script>
<div id="MyButton" class="settimeout">aca</div>
<script type="text/javascript">
$(".settimeout").click(function(e){
$(this).removeClass("settimeout");

$(this).delayed('mouseenter', 1000, function() {
    alert("I was clicked 1 second ago!");
});

$(this).mouseenter();

});
</script>
