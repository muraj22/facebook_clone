<!DOCTYPE HTML>
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Video JS - Atlantis Theme Demo</title>
<link href="css/video-js-local.css" rel="stylesheet">
<link href="css/atlantis.css" rel="stylesheet">
<script src="scripts/video-local.js"></script>
<script src="scripts/jquery-1.7.1.min.js"></script>
<!--[if lt IE 9]><script src="scripts/html5.js"></script><![endif]-->
<style type="text/css">
body {margin:0; padding:0; font-family:Verdana, Geneva, sans-serif;}
section {margin:0 auto; width:640px; height:100%;}
h1 {font-size:1.5em; margin:5px 0 5px 0;}
h3 {margin:0 0 5px 0; padding:0; color:#999; font-size:14px;}
</style>
<!--[if gte IE 9]><style type="text/css">.atlantis .vjs-volume-bar, .atlantis .vjs-play-progress, .atlantis .vjs-load-progress, .atlantis .vjs-big-play-button {filter: none;}</style><![endif]-->
</head>
<body>
<section>
    <h1>Atlantis VideoJS Theme</h1>
    <h3>Based on the TubeCSS theme; modified by Patrick R. Spadaccino</h3>
    <video id="my_video" class="video-js atlantis" controls
      preload="auto" width="640" height="264" poster="http://video-js.zencoder.com/oceans-clip.png"
      data-setup="{}">
      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
      <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
    </video>
</section>
</body>
</html>
